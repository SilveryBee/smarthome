<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="slider.css">
<script src="slider.js" type="text/javascript"></script>
</head>
<body>
<div id="idSliders">
  <div id="idRed" class="label">
    Red
  </div>
  <div class="aria-widget-slider">
    <div class="rail" style="width: 300px;">
      <div id="idRedValue"
           role="slider"
           tabindex="0"
           class="thumb"
           aria-valuemin="0"
           aria-valuenow="0"
           aria-valuemax="255"
           aria-labelledby="idRed"></div>
    </div>
    <div class="value">
      0
    </div>
  </div>
  <div id="idGreen" class="label">
    Green
  </div>
  <div class="aria-widget-slider">
    <div class="rail" style="width: 300px">
      <div id="idGreenValue"
           role="slider"
           tabindex="0"
           class="thumb"
           aria-valuemin="0"
           aria-valuenow="0"
           aria-valuemax="255"
           aria-labelledby="idGreen"></div>
    </div>
    <div class="value">
      0
    </div>
  </div>
  <div id="idBlue" class="label">
    Blue
  </div>
  <div class="aria-widget-slider">
    <div class="rail" style="width: 300px">
      <div id="idBlueValue"
           role="slider"
           tabindex="0"
           class="thumb"
           aria-valuemin="0"
           aria-valuenow="0"
           aria-valuemax="255"
           aria-labelledby="idBlue"></div>
    </div>
    <div class="value">
      0
    </div>
  </div>
</div>
<h3>
  Color Box
</h3>
<div id="idColorInfo">
  <div id="idColorBox"></div>
  <label>
    Color (HEX):
    <input type="text"
           readonly=""
           id="idColorValueHex"
           value="">
  </label>
  <label>
    Color (RGB):
    <input type="text"
           readonly=""
           id="idColorValueRGB"
           value="">
  </label>
</div>
</body>
</html>
